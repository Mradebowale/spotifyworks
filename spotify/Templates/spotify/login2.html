{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'spotify2/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 text-center mb-5">
					<h2 class="heading-section">Mr Adebowale's Handy work</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-7">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form action="#" class="login-form">
							{% csrf_token %}
		      		<div class="form-group">
		      			<input name="username" type="text" class="form-input rounded-left" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input name="password" type="password" class="form-input rounded-left" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
								<div class="w-50 text-md-right">
									<p>Need an account? <a href="{% url 'signup' %}">Sign up</a></p>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="submit" class="btn btn-primary rounded submit p-3 px-5" value="submit">Login</button>
	            </div>
	          </form>
	        </div>
				</div>
				
			</div>
		</div>
	</section>

	<script src="{% static 'spotify2/js/jquery.min.js' %}"></script>
  <script src="{% static 'spotify2/js/popper.js' %}"></script>
  <script src="{% static 'spotify2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'spotify2/js/main.js' %}"></script>

	</body>
</html>
